---
layout: default
---

<div id="post" class="container pt-3">
  <div class="row">
    <div class="col">
      <h3>{{ page.title }}</h3>
      <p class="lead text-muted">
        {{ page.date | date: "%Y %m %d"}}
      </p>
      <article>
        {{ content }}
      </article>
    </div>
  </div>
</div>
