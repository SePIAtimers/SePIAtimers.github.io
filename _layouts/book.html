---
layout: base
---

{% include parts/short_banner.html %}

<div class="container py-2">
  <div class="row">
    <div class="col-md-4 order-md-last">
      {% include parts/news_list.html %}
    </div>

    <div class="col">
      <div class="row">
        <div class="col">
          <h3>{{ page.book-title }}</h3>
          <p class="lead text-muted">
            Update: {{ page.date | date: "%Y %m %d"}}
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8 order-lg-last">
          <p>{{ content }}</p>
        </div>

        <div class="col-lg-4">
          <img src="{{site.baseurl}}/images/{{ page.book-cover }}" class="product img-fluid">
        </div>
      </div>
    </div>
  </div>
</div>
