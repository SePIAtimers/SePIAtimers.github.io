---
layout: default
---

<div id="post" class="container pt-3">
  <div class="row">
    <div class="col">
      <p class="lead text-muted">
        {{ page.date | date: "%Y %m %d"}}
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <img src="{{site.baseurl}}/images/{{ page.book-cover }}" width="200" class="product">
    </div>

    <div class="col-sm-9">
      <h3>{{ page.book-title }}</h3>
      <p>{{ content }}</p>
    </div>
  </div>
</div>
