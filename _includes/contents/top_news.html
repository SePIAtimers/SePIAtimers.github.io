{% for post in site.categories.news limit:1 %}
<h5><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h5>
<p class="text-muted">
  {{ post.date | date: "%Y %m %d" }}
</p>
<p>
  {% if post.summary %}
  {{ post.summary }}
  {% else %}
  {{ post.excerpt }}
  {% endif %}
</p>
{% endfor %}
