<section id="posts">
  {% for post in site.posts %}
  <div>
    <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    <p class="text-info lead">
      {{ post.date | date: "%Y %m %d" }}
    </p>

    <p>
      {% if post.summary %}
      {{ post.summary }}
      {% else %}
      {{ post.excerpt }}
      {% endif %}
    </p>
  </div>
  {% endfor %}
</section>
